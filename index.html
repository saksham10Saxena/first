<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="appStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="mainController">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    the

                </div>
                <div class="col-sm-10">
                    <div class="input-box text-center" id="txt_name">
                        <div id="list-wrapper">
                            <div ng-repeat="taskObj in taskArr">
                                <span>
                                    <input type="checkbox" checked ng-if="taskObj.checkedStatus" ng-click="handleCheckboxClick($index, taskObj.checkedStatus)">
                                    <input type="checkbox" ng-if="!taskObj.checkedStatus" ng-click="handleCheckboxClick($index,taskObj.checkedStatus )">
                                </span>
                                <span class="strike-through" ng-if="taskObj.checkedStatus"> {{taskObj.text}}</span>
                                <span ng-if="!taskObj.checkedStatus"> {{taskObj.text}}</span>
                            </div>
                        </div>
                        
                        <h5>Input Box</h5>
                        <input type="text" name="taskText">
                        <button id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
